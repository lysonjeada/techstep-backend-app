services:
  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  celery_worker:
    build: .
    container_name: celery_worker
    # MUDANÃ‡A AQUI: Use -I para incluir as tarefas explicitamente
    command: celery -A app.worker.celery_app -I app.worker.tasks worker --loglevel=info 
    volumes:
      - .:/app
    depends_on:
      - redis

volumes:
  pgdata:
    driver: local
